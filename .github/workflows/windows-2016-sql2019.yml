name: windows-2016-sql2019

on:
    workflow_run:
      workflows: ["windows-2016-base"]
      types:
        - completed

jobs:
  packer:
    runs-on: ubuntu-latest
    name: Run Packer
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup `packer`
        uses: hashicorp/setup-packer@main
        id: setup
        with:
          version: "latest" # or latest

      - name: Run `packer init`
        id: init
        run: "packer init ./tjx-packer/builds"

      - name: Run `packer validate`
        id: validate
        run: "packer validate ./tjx-packer/builds"